<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Variables!</title>
  </head>
  <body>
    <script>
      // use semi colon; after TELLING the computed to DO something

      // ** scoping **
      // function scoped - available inside parent function
      var name = 'Adam'; // variable declaration statement

      // block scoped - available inside block {}
      var age = 200; // variable declaration statement
      const isCool = true; // variable declaration statement

      // ** when to use **
      // const by default, avoids accidently overiding variables
      // let if value needs to be changed
      // var hardly ever...

      // ** naming **
      // dont start variable name with a capital > reserved for js classes
      // can start with $ and _ but synonymous with jquery & lodash
    </script>
  </body>
</html>
